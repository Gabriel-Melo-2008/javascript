<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula3js</title>
</head>
<body>
    <script>
        var n1 = 8
        var nome = window.prompt('Digite seu nome: ')
        document.writeln(`Seu nome tem ${nome.length} letras <br>`);
        document.writeln(`Seu nome em maiúsculas: ${nome.toUpperCase()} <br>`);
        document.writeln(`Seu nome em minúsculas: ${nome.toLowerCase()} <br>`);
        document.write(`${n1.toLocaleString('pt-BR', {style: 'currency',currency: 'BRL'})}`)
    </script>
</body>
</html>
